<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Categoría - Comic Store</title>
    <link rel="stylesheet" href="../css/admin/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="main-content">
        <div class="container">
            <h1>Añadir Nueva Categoría</h1>
            <form id="addCategoryForm">
                <div class="form-group">
                    <label for="addCategoryName">Nombre de Categoría</label>
                    <input type="text" id="addCategoryName" placeholder="Nombre de la categoría" required>
                </div>
                <div class="form-group">
                    <label for="addCategoryDescription">Descripción</label>
                    <textarea id="addCategoryDescription" placeholder="Descripción de la categoría" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="addCategoryIcon">Ícono</label>
                    <select id="addCategoryIcon">
                        <!-- Opciones de íconos -->
                        <option value="fas fa-mask">Máscara (Superhéroe)</option>
                        <option value="fas fa-book-open">Libro abierto (Manga)</option>
                        <option value="fas fa-pencil-alt">Lápiz (Indie)</option>
                        <option value="fas fa-book">Libro (Novelas Gráficas)</option>
                        <option value="fas fa-trophy">Trofeo (Coleccionables)</option>
                        <option value="fas fa-star">Estrella</option>
                        <option value="fas fa-fire">Fuego</option>
                        <option value="fas fa-heart">Corazón</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="addCategoryActive" checked>
                    <label for="addCategoryActive">Activo</label>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Añadir Categoría</button>
                    <button type="button" class="btn btn-outline" onclick="window.history.back()">Cancelar</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="footer">
        <!-- Código del pie de página de index.html -->
    </footer>
    <script src="../js/store/main.js"></script>
</body>

</html>
