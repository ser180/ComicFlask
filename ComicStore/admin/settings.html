<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuraciones - Tienda de Cómics</title>
    <link rel="stylesheet" href="../css/admin/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="admin-container">
        <!-- Barra lateral -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="../img/minilogo.png" alt="Logo de Tienda de Cómics" class="logo-img">
                    <span>ComicStore</span>
                </div>
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <div class="sidebar-content">
                <nav class="sidebar-menu">
                    <ul>
                        <li class="menu-item">
                            <a href="dashboard.html">
                                <i class="fas fa-tachometer-alt"></i>
                                <span>Panel Principal</span>
                            </a>
                        </li>
                        <li class="menu-item">
                            <a href="products.html">
                                <i class="fas fa-book"></i>
                                <span>Productos</span>
                            </a>
                        </li>
                        <li class="menu-item">
                            <a href="categories.html">
                                <i class="fas fa-tags"></i>
                                <span>Categorías</span>
                            </a>
                        </li>
                        <li class="menu-item">
                            <a href="publishers.html">
                                <i class="fas fa-building"></i>
                                <span>Editoriales</span>
                            </a>
                        </li>
                        <li class="menu-item">
                            <a href="orders.html">
                                <i class="fas fa-shopping-cart"></i>
                                <span>Pedidos</span>
                            </a>
                        </li>
                        <li class="menu-item">
                            <a href="customers.html">
                                <i class="fas fa-users"></i>
                                <span>Clientes</span>
                            </a>
                        </li>
                        <li class="menu-item">
                            <a href="suppliers.html">
                                <i class="fas fa-truck"></i>
                                <span>Proveedores</span>
                            </a>
                        </li>
                        <li class="menu-item">
                            <a href="supply-orders.html">
                                <i class="fas fa-boxes"></i>
                                <span>Pedidos a Proveedores</span>
                            </a>
                        </li>
                        <li class="menu-item">
                            <a href="users.html">
                                <i class="fas fa-user-shield"></i>
                                <span>Usuarios</span>
                            </a>
                        </li>
                        <li class="menu-item active">
                            <a href="settings.html">
                                <i class="fas fa-cog"></i>
                                <span>Configuraciones</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar">
                        <span>AD</span>
                    </div>
                    <div class="user-details">
                        <p class="user-name">Usuario Admin</p>
                        <p class="user-role">Administrador</p>
                    </div>
                </div>
                <div class="logout-btn">
                    <a href="login.html" title="Cerrar Sesión">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </div>
            </div>
        </div>

        <!-- Contenido Principal -->
        <div class="main-content">
            <header class="header">
                <h1 class="page-title">Configuraciones</h1>
            </header>

            <div class="settings-content">
                <form class="settings-form">
                    <div class="form-group">
                        <label for="username">Nombre de Usuario</label>
                        <input type="text" id="username" value="Usuario Admin">
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" value="admin@comicstore.com">
                    </div>
                    <div class="form-group">
                        <label for="phone">Teléfono</label>
                        <input type="tel" id="phone" value="+34 123 456 789">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" placeholder="********">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/admin/main.js"></script>
</body>

</html>
