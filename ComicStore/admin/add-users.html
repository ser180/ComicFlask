<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Usuario - Comic Store</title>
    <link rel="stylesheet" href="../css/store/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="main-content">
        <div class="container">
            <h1>Añadir Nuevo Usuario</h1>
            <form id="addUserForm">
                <div class="form-group">
                    <label for="addUserName">Nombre</label>
                    <input type="text" id="addUserName" required>
                </div>
                <div class="form-group">
                    <label for="addUserEmail">Email</label>
                    <input type="email" id="addUserEmail" required>
                </div>
                <div class="form-group">
                    <label for="addUserRole">Rol</label>
                    <select id="addUserRole" required>
                        <option value="admin">Administrador</option>
                        <option value="editor">Editor</option>
                        <option value="viewer">Visualizador</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="addUserStatus">Estado</label>
                    <select id="addUserStatus" required>
                        <option value="active">Activo</option>
                        <option value="inactive">Inactivo</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Añadir Usuario</button>
                    <button type="button" class="btn btn-outline" onclick="window.history.back()">Cancelar</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="footer">
        <!-- Código del pie de página de index.html -->
    </footer>
    <script src="../js/store/main.js"></script>
</body>

</html>
