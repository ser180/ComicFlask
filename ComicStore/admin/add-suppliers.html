<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Proveedor - Comic Store</title>
    <link rel="stylesheet" href="../css/store/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="main-content">
        <div class="container">
            <h1>Añadir Nuevo Proveedor</h1>
            <form id="supplierForm">
                <div class="modal-body">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="supplierName">Nombre del Proveedor</label>
                            <input type="text" id="supplierName" class="input" placeholder="Nombre del proveedor" required>
                        </div>
                        <div class="form-group">
                            <label for="contactPerson">Persona de Contacto</label>
                            <input type="text" id="contactPerson" class="input" placeholder="Nombre de la persona de contacto">
                        </div>
                        <div class="form-group">
                            <label for="supplierEmail">Email</label>
                            <input type="email" id="supplierEmail" class="input" placeholder="Dirección de email" required>
                        </div>
                        <div class="form-group">
                            <label for="supplierPhone">Teléfono</label>
                            <input type="tel" id="supplierPhone" class="input" placeholder="Número de teléfono">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="supplierAddress">Dirección</label>
                        <textarea id="supplierAddress" class="textarea" placeholder="Dirección completa" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="supplierNotes">Notas</label>
                        <textarea id="supplierNotes" class="textarea" placeholder="Notas adicionales" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="supplierActive" class="checkbox" checked>
                            <label for="supplierActive">Activo</label>
                        </div>
                    </div>
                    <input type="hidden" id="supplierId">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Añadir Proveedor</button>
                    <button type="button" class="btn btn-outline" onclick="window.history.back()">Cancelar</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="footer">
        <!-- Footer content -->
    </footer>
    <script src="../js/store/main.js"></script>
</body>

</html>
