<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confirmación de Pedido - Tienda de Cómics</title>
<link rel="stylesheet" href="../css/store/styles.css">
<link rel="stylesheet" href="../css/store/order-confirmation.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<!-- Cabecera -->
<header class="header">
    <div class="header-container">
        <div class="header-left">
            <a href="index.html" class="logo">
                <img src="../img/logo.png" alt="Logo de Tienda de Cómics">
                <span>Tienda de Cómics</span>
            </a>
        </div>
    </div>
</header>

<!-- Contenido Principal -->
<main class="confirmation-section">
    <div class="container">
        <div class="confirmation-content">
            <i class="fas fa-check-circle confirmation-icon"></i>
            <h1>¡Gracias por tu pedido!</h1>
            <p>Tu pedido ha sido procesado con éxito.</p>
            <p>Número de pedido: <strong>#12345</strong></p>
            <p>Recibirás un correo electrónico con los detalles de tu pedido.</p>
            <a href="index.html" class="btn btn-primary">Volver a la Tienda</a>
        </div>
    </div>
</main>

<!-- Pie de Página -->
<footer class="footer">
    <div class="container">
        <p class="copyright">&copy; 2025 Tienda de Cómics. Todos los derechos reservados.</p>
    </div>
</footer>

<script src="../js/store/main.js"></script>
</body>
</html>
