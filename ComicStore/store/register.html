<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Tienda de Cómics</title>
    <link rel="stylesheet" href="../css/store/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Cabecera -->
    <header class="header">
        <!-- ... (mismo contenido que en index.html) ... -->
    </header>

    <!-- Menú Móvil -->
    <div class="mobile-menu">
        <!-- ... (mismo contenido que en index.html) ... -->
    </div>

    <!-- Contenido Principal -->
    <main class="main-content">
        <div class="container">
            <div class="auth-form">
                <h2>Crear una cuenta</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="name">Nombre completo</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar contraseña</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </form>
                <p class="auth-link">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <!-- ... (mismo contenido que en index.html) ... -->
    </footer>

    <script src="../js/store/main.js"></script>
    <script src="../js/store/auth.js"></script>
</body>
</html>
