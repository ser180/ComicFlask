<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Añadir Dirección - Tienda de Cómics</title>
  <link rel="stylesheet" href="../css/store/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <!-- ...existing header code... -->
  </header>
  <main class="main-content">
    <div class="container">
      <h1>Añadir Nueva Dirección</h1>
      <form id="addAddressForm">
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" id="name" placeholder="Nombre completo" required>
        </div>
        <div class="form-group">
          <label for="address">Dirección:</label>
          <input type="text" id="address" placeholder="Dirección completa" required>
        </div>
        <div class="form-group">
          <label for="city">Ciudad:</label>
          <input type="text" id="city" placeholder="Ciudad" required>
        </div>
        <div class="form-group">
          <label for="state">Estado:</label>
          <input type="text" id="state" placeholder="Estado" required>
        </div>
        <div class="form-group">
          <label for="zip">Código Postal:</label>
          <input type="text" id="zip" placeholder="Código Postal" required>
        </div>
        <div class="form-group">
          <label for="phone">Teléfono:</label>
          <input type="tel" id="phone" placeholder="Teléfono" required>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Guardar Dirección</button>
          <button type="button" class="btn btn-outline" onclick="window.history.back()">Cancelar</button>
        </div>
      </form>
    </div>
  </main>
  <footer class="footer">
    <!-- ...existing footer code... -->
  </footer>
</body>
</html>
