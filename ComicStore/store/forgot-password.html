<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olvidé mi contraseña - Tienda de Cómics</title>
    <link rel="stylesheet" href="../css/store/styles.css">

    <!-- Cabecera -->

        <!-- Aquí va el contenido de la cabecera que usas en la primera página -->

    <!-- Menú Móvil -->
    <div class="mobile-menu">
        <!-- Aquí va el contenido del menú móvil que usas en la primera página -->

    <!-- Contenido Principal -->
    <main class="main-content">
        <div class="container">
            <div class="auth-form">
                <h2>Olvidé mi contraseña</h2>
                <p>Ingresa tu correo electrónico para restablecer tu contraseña.</p>
                <form id="forgotPasswordForm">
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Restablecer contraseña</button>
                </form>
                <p class="auth-link"><a href="login.html">Volver al inicio de sesión</a></p>
            </div>
        </div>
    </main>
