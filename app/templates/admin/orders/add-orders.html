<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Orden - Comic Store</title>
    <link rel="stylesheet" href="../css/store/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="main-content">
        <div class="container">
            <h1>Añadir Nueva Orden</h1>
            <form>
                <label for="customer">Cliente:</label>
                <input type="text" id="customer" name="customer" required><br>
                <label for="items">Artículos:</label>
                <textarea id="items" name="items" required></textarea><br>
                <label for="total">Total:</label>
                <input type="number" id="total" name="total" required><br>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Guardar Orden</button>
                    <button type="button" class="btn btn-outline" onclick="window.history.back()">Cancelar</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="footer">
    </footer>
    <script src="../js/store/main.js"></script>
</body>

</html>
