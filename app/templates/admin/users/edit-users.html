<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario - Comic Store</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/store/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="main-content">
        <div class="container">
            <h1>Editar Usuario</h1>
            <form id="editUserForm" method="POST" action="{{ url_for('admin.update_user') }}">
                <div class="form-group">
                    <label for="editUserName">Nombre</label>
                    <input type="text" id="editUserName" name="editUserName" required>
                </div>
                <div class="form-group">
                    <label for="editUserEmail">Email</label>
                    <input type="email" id="editUserEmail" name="editUserEmail" required>
                </div>
                <div class="form-group">
                    <label for="editUserRole">Rol</label>
                    <select id="editUserRole" name="editUserRole" required>
                        <option value="admin">Administrador</option>
                        <option value="editor">Editor</option>
                        <option value="viewer">Visualizador</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editUserStatus">Estado</label>
                    <select id="editUserStatus" name="editUserStatus" required>
                        <option value="active">Activo</option>
                        <option value="inactive">Inactivo</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    <button type="button" class="btn btn-outline" onclick="window.history.back()">Cancelar</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="footer">
        <!-- Código del pie de página de index.html -->
    </footer>
    <script src="{{ url_for('static', filename='js/store/main.js') }}"></script>
</body>

</html>
