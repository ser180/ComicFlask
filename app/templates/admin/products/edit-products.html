<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto - Comic Store</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/store/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="main-content">
        <div class="container">
            <h1>Editar Producto</h1>
            <form id="productForm">
                <div class="form-group">
                    <label for="productName">Nombre del Producto</label>
                    <input type="text" id="productName" name="productName" required>
                </div>
                <div class="form-group">
                    <label for="productCategory">Categoría</label>
                    <select id="productCategory" name="productCategory" required>
                        <option value="">Seleccionar Categoría</option>
                        <option value="comics">Cómics</option>
                        <option value="graphic-novels">Novelas Gráficas</option>
                        <option value="manga">Manga</option>
                        <option value="collectibles">Coleccionables</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="productPublisher">Editorial</label>
                    <input type="text" id="productPublisher" name="productPublisher" required>
                </div>
                <div class="form-group">
                    <label for="productPrice">Precio</label>
                    <input type="number" id="productPrice" name="productPrice" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="productStock">Stock</label>
                    <input type="number" id="productStock" name="productStock" required>
                </div>
                <div class="form-group">
                    <label for="productDescription">Descripción</label>
                    <textarea id="productDescription" name="productDescription" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="productImage">Imagen del Producto</label>
                    <input type="file" id="productImage" name="productImage" accept="image/*">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    <button type="button" class="btn btn-outline" onclick="window.history.back()">Cancelar</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="footer">
        <!-- Código del pie de página de index.html -->
    </footer>
    <script src="{{ url_for('static', filename='js/store/main.js') }}"></script>
</body>

</html>
