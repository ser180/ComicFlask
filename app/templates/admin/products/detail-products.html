<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Producto - Comic Store</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/store/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="main-content">
        <div class="container">
            <h1>Detalles del Producto</h1>
            <div class="card">
                <div class="card-header">
                    <h3 id="productName">Nombre del Producto</h3>
                </div>
                <div class="card-content">
                    <div class="product-details">
                        <img id="productImage" src="../img/products/default.jpg" alt="Imagen del Producto" class="product-thumbnail">
                        <p><strong>Categoría:</strong> <span id="productCategory">Categoría</span></p>
                        <p><strong>Editorial:</strong> <span id="productPublisher">Editorial</span></p>
                        <p><strong>Precio:</strong> <span id="productPrice">$0.00</span></p>
                        <p><strong>Stock:</strong> <span id="productStock">0</span></p>
                        <p><strong>Descripción:</strong></p>
                        <p id="productDescription">Descripción del producto.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <!-- Código del pie de página de index.html -->
    </footer>
    <script>
        // Simular datos del producto (reemplazar con datos reales)
        const productData = {
            image: '{{ url_for("static", filename="img/products/batman.jpg") }}',
            name: 'Batman: El Regreso del Caballero Oscuro',
            category: 'Cómics',
            publisher: 'DC Comics',
            price: '$19.99',
            stock: '50',
            description: 'Un cómic clásico de Batman.'
        };

        // Cargar datos del producto
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('productImage').src = productData.image;
            document.getElementById('productName').textContent = productData.name;
            document.getElementById('productCategory').textContent = productData.category;
            document.getElementById('productPublisher').textContent = productData.publisher;
            document.getElementById('productPrice').textContent = productData.price;
            document.getElementById('productStock').textContent = productData.stock;
            document.getElementById('productDescription').textContent = productData.description;
        });
    </script>
</body>

</html>
