<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Orden de Suministro - Comic Store</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/store/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="main-content">
        <div class="container">
            <h1>Detalle de Orden de Suministro</h1>
            <div class="card">
                <div class="card-header">
                    <h3>Información de la Orden</h3>
                </div>
                <div class="card-content">
                    <p><strong>ID de la Orden:</strong> <span id="orderId">#SUP-001</span></p>
                    <p><strong>Proveedor:</strong> <span id="supplier">DC Comics Distribution</span></p>
                    <p><strong>Fecha de la Orden:</strong> <span id="orderDate">2025-03-01</span></p>
                    <p><strong>Entrega Esperada:</strong> <span id="expectedDelivery">2025-03-10</span></p>
                    <p><strong>Estado:</strong> <span id="status">Entregado</span></p>
                    <h4>Artículos</h4>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Cantidad</th>
                                <th>Precio Unitario</th>
                                <th>Subtotal</th>
                            </tr>
                        </thead>
                        <tbody id="orderItems">
                            <!-- Los artículos serán cargados dinámicamente -->
                        </tbody>
                    </table>
                    <p><strong>Total:</strong> <span id="totalAmount">$1,250.00</span></p>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <!-- Código del pie de página de index.html -->
    </footer>
    <script src="{{ url_for('static', filename='js/store/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/store/detail-supply-orders.js') }}"></script>
</body>

</html>
